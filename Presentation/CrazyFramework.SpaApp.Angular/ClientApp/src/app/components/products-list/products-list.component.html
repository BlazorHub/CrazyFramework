<div>
	<h2>Products</h2>
	<table style="width: 1000px">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
			</tr>
		</tbody>
	</table>
</div>
